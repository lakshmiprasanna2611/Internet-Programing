<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .profile-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .profile-box {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-box:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .dashboard-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            width: 250px;
            text-align: center;
            border-radius: 5px;
        }

        .dashboard-button:hover {
            background-color: #45a049;
        }

        .dashboard-button:focus {
            outline: none;
        }
    </style>

    <script>
        // Function to handle redirection to profile page
        function redirectToProfile() {
            window.location.href = 'details.html';  // Redirect to profile page
        }

        // Functions to handle redirection for dashboard options
        function redirectToBookRide() {
            window.location.href = 'home.html';  // Redirect to book ride page
        }

        function redirectToUpcomingOrders() {
            window.location.href = 'track-booking.html';  // Redirect to upcoming trips page
        }
    </script>
</head>
<body>

    <!-- Profile section at the top -->
    <div class="profile-container">
        <div class="profile-box" onclick="redirectToProfile()">
            My Profile
        </div>
    </div>

    <h1>User Dashboard</h1>

    <!-- Buttons for dashboard options -->
    <div class="button-container">
        <button class="dashboard-button" onclick="redirectToBookRide()">Book a Ride</button>
        <button class="dashboard-button" onclick="redirectToUpcomingOrders()">Upcoming Trips</button>
    </div>

</body>
</html>
