<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            padding: 20px;
        }

        .confirmation-container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            display: inline-block;
            margin-top: 50px;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Confirmation Successful!</h2>
        <p>Your booking has been successfully confirmed. Thank you for choosing our service!</p>

        <!-- Button to track booking details -->
        <button class="submit-button" onclick="redirectToTrackBooking()">View Booking Details</button>
    </div>

    <script>
        // Function to redirect to the booking tracking page
        function redirectToTrackBooking() {
            window.location.href = 'track-booking.html'; // Replace with the actual tracking page URL
        }
    </script>
</body>
</html>
